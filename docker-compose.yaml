version: '3.8'

services:
  bot:
    build: .
    restart: always
    container_name: dj_arbuz_telegram_bot
    volumes:
      - ./common/src/main/resources/configs:/usr/dj_arbuz/common/src/main/resources/configs
      - ./telegram/src/main/resources/configs:/usr/dj_arbuz/telegram/src/main/resources/configs
    ports:
      - "8080:8080"
    links:
      - postgres
    depends_on:
      - postgres

  postgres:
    image: postgres:15-alpine
    container_name: dj_arbuz_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: utiputi
      POSTGRES_DB: users_database
    volumes:
      - ./scripts/postgres:/docker-entrypoint-initdb.d
      - ./postgres-data:/var/lib/postgresql/data
    expose:
      - "5432"
    ports:
      - "5432:5432"
